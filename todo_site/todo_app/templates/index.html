{% extends "base.html" %}

{% block content %}
  <h2>Tasks</h2>
  <form action="" method="post">
    {% csrf_token %}
    <table>
    {{ form.as_table }}
    </table>
    <input type="submit" value="Create">
  </form>
  <ul>
  {% for t in tasks %}
      <a href="{% url 'detail' t.id %}"><li>{{ t.description }}</li></a>
  {% endfor %}
  </ul>
{% endblock content %}
